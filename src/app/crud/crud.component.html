 <div style="text-align: center;" class="container">
        <h1>Employee Details</h1>
            <div class="sbutton" (click)="addNewEmployeeBtn()"> Add Employee+ </div>
    <div *ngIf="newEmployeeClicked">
        <div class="formWrapper">
            <form [formGroup]="userprofileForm" (ngSubmit)="checkDuplicate()">
                <div class="form-group name">'
                    <mat-form-field class="example-full-width" appearance="fill">
                        <input matInput onkeypress="return /^[a-zA-Z\s]*$/i.test(event.key)" required minlength="3"
                        maxlength="20" id="name" name="name" [(ngModel)]="model1.name" formControlName="userName"
                        placeholder="Enter Your Name">
                    </mat-form-field>
                </div>
              
                <div class="form-group position">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <input matInput onkeypress="return /^[a-zA-Z\s]*$/i.test(event.key)" required minlength="3"
                        maxlength="20" id="position" name="position" [(ngModel)]="model1.position" formControlName="userPosition"
                        placeholder="Enter Your Position">
                    </mat-form-field>
                </div>
                <div class="submitBtnConainer">
                    <button [disabled]="!userprofileForm.valid" *ngIf="this.isSaveButtonVisible" class="saveBtn" (click)="checkDuplicate()">Save</button>
                </div>
                <div class="submitBtnConainer">
                    <button [disabled]="!userprofileForm.valid" *ngIf="isUpdateButtonVisible" class="saveBtn" (click)="updateEmployee()">Update</button>
                </div>
            </form>
        </div>
    </div>
    <div class="flex-container">
        <div class="oneTitle">Name</div>
        <div class="twoTitle">Position</div>
        <div class="threeTitle">Action</div>
    </div>
    <div class="containerListItems" *ngFor=" let employee of employees; let i = index"
        [style.backgroug-color]="changeColorOne()">
        <div class="one">{{employee.name}}</div>
        <div class="two">{{employee.position}}</div>
        <div class="three">
            <button class="btn btn-primary" (click)="editEmployee(i)">Edit</button> &nbsp; &nbsp;
            <button class="btn btn-primary deletebtn" (click)="deleteEmployee(i)">Delete X</button>
        </div>
    </div>
</div>
